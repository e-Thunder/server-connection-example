<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/AFEE97BA-E9D2-EE49-9A53-CE6460917339/main.js" charset="UTF-8"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<style>
			*{font-falimy: Arial;}
			table, th, td{
				border: 1px solid black;
				padding: 2px;
			}
			button{margin: 10px;}
		</style>
	</head>
	
	<body>
		<div ng-app="esp" ng-controller="paramsDisplay" ng-init="loadData()">
		
			<button ng-click="loadData()">Reload</button>
			<button ng-click="resetData()">Reset</button>
			
			<table>
				<tr>
					<th>Param 1</th>
					<th>Param 2</th>
				</tr>
				<tr ng-repeat="x in myData">
					<td>{{ x.param1 }}</td>
					<td>{{ x.param2 }}</td>
				</tr>
			</table>
			
		</div>
		<script src="app.js?r=<%= session.getId()%>"></script>
	</body>
</html>
